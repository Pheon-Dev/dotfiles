source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/keybinds.conf

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

# monitor=eDP-1,transform,0
# monitor=eDP-1,1920x1080,0x0,1.2
# monitor=eDP-1,1366x768,0x0,1
monitor=eDP-1,1600x900,0x0,1
# monitor=eDP-1,highrr,auto,0.85
# monitor=eDP-1,highrr,auto,0.666667
# monitor=HDMI-A-1,1920x1080@60.002998,0x0,1
# monitor=HDMI-A-1,3840x2160@59.951000,1707x0,1
# monitor=HDMI-A-1,1920x1200@60.000000,1707x0,1
# monitor=HDMI-A-1,1920x1080@60.000000,1707x0,1

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =
    repeat_delay = 900
    repeat_rate = 60

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    # sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # accel_profile = flat
    # force_no_accel = true
}

# hyprctl devices
device:synaptics-tm2927-001 {
  sensitivity = 0
}

device:ttps/2-ibm-trackpoint {
  sensitivity = -1.0
}

device:kanata-1 {
  sensitivity = -1.0
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
    # gaps_in = 5
    gaps_in = 0
    # gaps_out = 58 # 14"
    # gaps_out = 98 # 12"
    gaps_out = 0, # 15"
    border_size = 1
    # col.active_border = rgba(24273aee) rgba(33ccffee) 90deg
    col.active_border = rgba(00ccff55)
    col.inactive_border = rgba(24273aaa)
    # cursor_inactive_timeout = 1

    layout = master
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
  vrr = 0
  animate_manual_resizes = true
  mouse_move_focuses_monitor = true
  enable_swallow = true
  swallow_regex = ^(alacritty)$
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {

    # rounding = 0
    rounding = 3

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

group {
  groupbar {
    # font_family = Maple Mono
    # font_size = 1
    # gradients = true
    render_titles  = false
    scrolling = true
    text_color = rgba(24273aaa)
    col.active = rgba(00ccff55)
    col.inactive = rgba(21222caa)
    col.locked_active	= rgba(21222caa)
    col.locked_inactive = rgba(21222caa)
  }
  focus_removed_window = true
  insert_after_current = true
  col.border_active = rgba(00ccff55)
  col.border_inactive = rgba(21222caa)
  col.border_locked_active	= rgba(21222caa)
  col.border_locked_inactive = rgba(21222caa)
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  no_gaps_when_only = true
  permanent_direction_override = true
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
  default_split_ratio = 1
  use_active_for_splits = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.5
    allow_small_split = false
    special_scale_factor = 0.8
    new_on_top = false
    # no_gaps_when_only = false # 14"
    no_gaps_when_only = true # 15"
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}
